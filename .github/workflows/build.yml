name: Build Static Linux Binaries

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: "with-search"
            features: ""
            binary_name: "xdg-applications"
          - name: "without-search"
            features: "--no-default-features"
            binary_name: "xdg-applications-no-search"
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: x86_64-unknown-linux-musl
    
    - name: Install musl-tools
      run: sudo apt-get update && sudo apt-get install -y musl-tools
    
    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ matrix.name }}-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Build ${{ matrix.name }}
      run: cargo build --release --target x86_64-unknown-linux-musl ${{ matrix.features }}
    
    - name: Rename binary
      run: |
        cp target/x86_64-unknown-linux-musl/release/xdg-applications ${{ matrix.binary_name }}
        chmod +x ${{ matrix.binary_name }}
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.binary_name }}
        path: ${{ matrix.binary_name }}
        if-no-files-found: error
